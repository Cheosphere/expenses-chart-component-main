<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Expenses Chart Component</title>
</head>

<body>
  <main class="container">
    <section class="header_card">
      <h1 class="header_card_title">My balance</h1>
      <h2 class="header_card_money">$921.48</h2>
      <figure class="header_card_logo">
        <img src="images/logo.svg" class="header_card_logo_img" alt="logo image">
      </figure>
    </section>
    <section class="content_card">
      <h2 class="content_card_title">Spending - Last 7 days</h2>
      <ul class="content_card_graph">
        <li class="content_card_graph_day">
          <div class="content_card_graph_bar bar1"></div>
          mon
        </li>
        <li class="content_card_graph_day">
          <div class="content_card_graph_bar bar2"></div>
          tue
        </li>
        <li class="content_card_graph_day">
          <div class="over_money_1 bar_money">$52.36</div>
          <div class="content_card_graph_bar bar3"></div>
          wed
        </li>
        <li class="content_card_graph_day">
          <div class="over_money_2 bar_money">$31.07</div>
          <div class="content_card_graph_bar bar4"></div>
          thu
        </li>
        <li class="content_card_graph_day">
          <div class="content_card_graph_bar bar5"></div>
          fri
        </li>
        <li class="content_card_graph_day">
          <div class="content_card_graph_bar bar6"></div>
          sat
        </li>
        <li class="content_card_graph_day">
          <div class="content_card_graph_bar bar7"></div>
          sun
        </li>
      </ul>
      <hr class="divider">
      <div class="content_card_footer">
        <article class="content_card_footer_left">
          <h2 class="content_card_footer_left_total">Total this month</h2>
          <h3 class="content_card_footer_left_money">$478.33</h3>
        </article>
        <article class="content_card_footer_right">
          <h2 class="content_card_footer_right_percentage">+2.4%</h2>
          <h3 class="content_card_footer_right_last">from last month</h3>
        </article>
      </div>
    </section>
  </main>
</body>

</html>
